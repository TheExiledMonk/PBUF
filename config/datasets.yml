datasets:
  mock_supernovae:
    name: "Mock Supernova Sample for Internal Testing"
    description: "Synthetic μ(z) sample for pipeline validation."
    data_path: "data/supernovae/test_sample.csv"
    covariance_path: "data/supernovae/test_covariance.csv"
    metadata_path: "data/supernovae/metadata.json"
    citation: "Internal mock dataset — not for scientific use."
    tags:
      - mock
      - supernovae

  supernovae:
    pantheon_plus:
      name: "Pantheon+ Supernovae"
      description: "Pantheon+ distance modulus sample (prepared)."
      prepared:
        table: "data/supernovae/derived/supernova_index.csv"
        parquet: "data/supernovae/derived/supernova_index.parquet"
        cov: "data/supernovae/derived/supernova_index.cov.npy"
        meta: "data/supernovae/derived/supernova_index.meta.json"
      z_prefer: "z_cmb"
      compose_cov:
        - stat
        - sys
      release_tag: "PantheonPlusDR1"
      notes: "Paths point to prepared artefacts generated by prepare_sn_data.py"

  cmb_priors:
    planck2018:
      path: "data/cmb/planck2018_priors.json"
      source: "Chen, Huang & Wang 2019 (arXiv:1808.05724)"
      release_tag: "Planck2018_TTTEEE_lowE"
      doi: "10.1088/1475-7516/2019/02/028"
      reference: "Planck Collaboration VI, A&A 641 (2020) A6"
      description: "Planck 2018 distance priors (compressed likelihood) for ΛCDM and PBUF k_sat calibration."

  bao_priors:
    bao_mixed:
      path: data/bao/bao_mixed.json
      description: Combined isotropic BAO priors (6dF, MGS, BOSS DR12)
    bao_ani:
      path: data/bao/bao_ani.json
      description: BOSS DR12 anisotropic BAO priors (D_M/r_s, H*r_s)
    bao_real:
      path: data/bao/derived/bao_index.meta.json
      description: Real DESI BAO dataset prepared from CobayaSampler/bao_data v2.6
      note: Uses load_bao_real_data() instead of JSON priors